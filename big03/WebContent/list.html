<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>내가 가장 좋아하는 음식 순서</h3>
		<hr>
		<ol><!-- ordered list -->
			<li>라면</li><!-- list --><!--주석 = 컨트롤+쉬프트+/  -->
			<li>고기</li>
			<li>에이드</li>
			<li>치킨</li>
		</ol>
		<br>
		<h3>내가 가장 싫어하는 음식 순서</h3>
		<hr>
		<ol type="I">
			<li>물</li>
			<li>우유</li>
			<li>과자</li>
			<li>햄버거</li>
		</ol>
		<br>
		<h3>내가 가장 가고싶은 장소 리스트</h3>
		<hr>
		<ul><!-- unordered list -->
			<li>제주도</li>
			<li>오키나와</li>
			<li>스페인</li>
			<li>뉴욕</li>
		</ul>
		<br>
		<h3>지금 먹고 싶은 음식들</h3>
		<hr>
		<ul type="circle">
			<li>아이스크림</li>
			<li>에이드</li>
			<li>탄산음료</li>
			<li>이온음료</li>
		</ul>
		<br>
	</body>
</html>
